<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1e40af"/>

  <!-- Network tree structure -->
  <g stroke="white" stroke-width="8" fill="none">
    <!-- Main vertical line -->
    <line x1="256" y1="80" x2="256" y2="432"/>

    <!-- Horizontal branches -->
    <line x1="156" y1="160" x2="356" y2="160"/>
    <line x1="156" y1="256" x2="356" y2="256"/>
    <line x1="156" y1="352" x2="356" y2="352"/>
  </g>

  <!-- Nodes -->
  <g fill="white">
    <!-- Root node -->
    <circle cx="256" cy="80" r="24"/>

    <!-- Level 1 nodes -->
    <circle cx="256" cy="160" r="20"/>
    <circle cx="156" cy="160" r="20"/>
    <circle cx="356" cy="160" r="20"/>

    <!-- Level 2 nodes -->
    <circle cx="256" cy="256" r="20"/>
    <circle cx="156" cy="256" r="20"/>
    <circle cx="356" cy="256" r="20"/>

    <!-- Level 3 nodes -->
    <circle cx="256" cy="352" r="20"/>
    <circle cx="156" cy="352" r="20"/>
    <circle cx="356" cy="352" r="20"/>

    <!-- Bottom node -->
    <circle cx="256" cy="432" r="24"/>
  </g>

  <!-- MIB text label -->
  <text x="256" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">MIB</text>
</svg>
